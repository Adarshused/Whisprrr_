<script>
    const svg = document.getElementById('graph');
    const tracker = document.getElementById('tracker');
  
    // Same points used to draw the polyline
    const point=[1568,1598,1670,1616,1702,1780,1780,1780,1810,1810,1900,1610,1580,1560,1500,1490,1512,1534,1620,1623,1623,1624,1624,1622]
    let cordinates="50 55 52 55 54 55 56 55 58 55 60 55 62 55 64 55 66 55 68 55 70 55 72 55 74 55 76 55 78 55 80 55 82 55 82 55 84 55 86 55 88 55 90 55 92 55 94 55 ";
    let cordinateArr=cordinates.split(" ").map(Number);
   
    for(let i=1;i<point.length;i++){
    const ans= Math.floor(((point[i]-point[i-1])/point[i-1])*100);
    cordinateArr[i*2-1]+=ans;
    }
    cordinates=cordinateArr.join(" ");
    //  console.log(cordinates);
    const points = [
      { x: 40, y: 100 },
      { x: 100, y: 200 },
      { x: 180, y: 200 },
      { x: 220, y: 100 },
      { x: 280, y: 100 },
      { x: 360, y: 300 },
      { x: 400, y: 250 },
      { x: 490, y: 280 },
      { x: 550, y: 130 }
    ];
  
    svg.addEventListener('mousemove', (e) => {
      const pt = svg.createSVGPoint();
      pt.x = e.clientX;
      pt.y = e.clientY;
  
      const cursor = pt.matrixTransform(svg.getScreenCTM().inverse());
      const x = cursor.x;
  
      // Find closest point by x
      let closest = points[0];
      for (let p of points) {
        if (Math.abs(p.x - x) < Math.abs(closest.x - x)) {
          closest = p;
        }
      }
  
      tracker.setAttribute('cx', closest.x);
      tracker.setAttribute('cy', closest.y);
      tracker.setAttribute('visibility', 'visible');
    });
  
    svg.addEventListener('mouseleave', () => {
      tracker.setAttribute('visibility', 'hidden');
    });
  </script>
